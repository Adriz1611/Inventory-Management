name: Go Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        working-directory: ./backend
        run: go mod tidy

      - name: Build
        working-directory: ./backend
        run: |
          # Build binary for the OS/Arch
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o my-app-${{ matrix.os }}-${{ matrix.arch }}-binary main.go

      - name: Upload release binary
        uses: actions/upload-artifact@v3
        with:
          name: my-app-${{ matrix.os }}-${{ matrix.arch }}-binary
          path: ./backend/my-app-${{ matrix.os }}-${{ matrix.arch }}-binary

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Rename Windows Binaries (optional)
        if: runner.os == 'windows'
        run: |
          mv my-app-windows-amd64-binary my-app-windows-amd64.exe
          mv my-app-windows-arm64-binary my-app-windows-arm64.exe

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            my-app-linux-amd64-binary
            my-app-linux-arm64-binary
            my-app-darwin-amd64-binary
            my-app-darwin-arm64-binary
            my-app-windows-amd64.exe
            my-app-windows-arm64.exe
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Cross-compiled binaries for multiple platforms.
          draft: false
          prerelease: false
