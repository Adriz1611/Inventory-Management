name: Go Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin, windows] 
        arch: [amd64, arm64]          

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./backend
        run: go mod tidy

      # Step 4: Build the Go project for each OS/Arch combination
      - name: Build
        working-directory: ./backend
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o my-app-${{ matrix.os }}-${{ matrix.arch }} main.go

      # Step 5: Upload the binary as an artifact
      - name: Upload release binary
        uses: actions/upload-artifact@v3
        with:
          name: my-app-${{ matrix.os }}-${{ matrix.arch }}-binary
          path: ./backend/my-app-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download all artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v3

      # Step 3: Create a GitHub release and upload the binaries
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            my-app-linux-amd64
            my-app-linux-arm64
            my-app-darwin-amd64
            my-app-darwin-arm64
            my-app-windows-amd64.exe
            my-app-windows-arm64.exe
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Cross-compiled binaries for multiple platforms.
          draft: false
          prerelease: false
